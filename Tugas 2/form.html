<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 2 Pemrograman Web</title>
        <link rel = "stylesheet" type="text/css" href = "style.css">
    </head>

    <body>
        <h1><b>Form Biodata Mahasiswa</b></h1>
        <div class="container">
            <form>
                NPM:<br>
                <input type = "text" name = "NPM"><br>
                Nama Lengkap:<br>
                <input type = "text" name = "Nama Lengkap"><br>
                Alamat:<br>
                <input type = "text" name = "Alamat"><br>
                Jenis kelamin:<br>
                <input type = "radio" name = "Jenis Kelamin" value = "Laki-Laki">Laki-Laki<br>
                <input type = "radio" name = "Jenis Kelamin" value = "Perempuan">Perempuan<br>
                Angkatan:<br>
                <input list="Angkatan" name="Angkatan"><br>
                <datalist id="Angkatan">
                    <option value="2021">
                    <option value="2022">
                    <option value="2023">
                    <option value="2024">
                 </datalist>
                 Kelas:<br>
                <input type = "radio" name = "Kelas" value = "A">A<br>
                <input type = "radio" name = "Kelas" value = "B">B<br>
                Hobi:<br>
                <input type = "checkbox" name = "Hobi" value = "Melukis">Melukis<br>
                <input type = "checkbox" name = "Hobi" value = "Memasak">Memasak<br>
                <input type = "checkbox" name = "Hobi" value = "Fotografi">Fotografi<br>
                <input type = "checkbox" name = "Hobi" value = "Menyanyi">Menyanyi<br>
                <input type = "checkbox" name = "Hobi" value = "Merajut">Merajut<br><br>
                <input type= "submit" value="SUBMIT" style="color: #fff;background-color: #e36868; border-radius: 10px; max-width: max-content;"">
            </form>
        </div>
    </body>
</html>
